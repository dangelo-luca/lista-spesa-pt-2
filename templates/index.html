<!DOCTYPE html>
<html>
<head>
<title>Lista</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-color: burlywood;
    }
    .card-title{
        color: blue;
        text-align: center;
        font-size: 50px;
    }

    .card{
        width: 70%;
        margin-left: auto; 
        margin-right: auto; 
        margin-top: 15%; 
        border: 2px solid black;
    }


</style>
<body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">La tua lista della spesa</h5>
          <p class="card-text">
            <form action="/aggiungi" method="post" class="inserimento">
                <div class="input-group mb-3">
                    <input type="text" name="elemento" class="form-control" placeholder="Aggiungi un elemento" style="border: 1px solid black;">
                    <button class="btn btn-success" type="submit">Aggiungi</button> 
                  </div>
            </form>
          </p>
          <p class="card-text">
            {% if lista %} <!--utilizziamo la condizione  per verificare se nella lista è presente qualche elemento oppure e vuota -->
        <ul>
            {% for elemento in lista %}<!--utilizziamo il for per stampare tutti gli elemtenti presenti nella lista-->
                <li style="font-size: 40px; margin-left: 10px;">{{ elemento.elemento }}
                    <form action="/rimuovi/{{elemento.id}}" method="post" style="display:inline; margin: 0px;">
                        <button class="btn btn-danger" type="submit">Rimuovi</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La lista è vuota.</p>
    {% endif %}
          </p>
          <p class="card-text">
            <form action="/svuota" method="post">
                <button class="btn btn-danger" type="submit">Svuota</button>
            </form>
          </p>
        </div>
      </div>

    

    

    

    
    

    
</body>
</html>
