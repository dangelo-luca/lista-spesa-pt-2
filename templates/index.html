<!DOCTYPE html>
<html>
<head>
<title>Lista</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    h1{
        color:blue;
        text-align: center;
        font-size: 50px;
    }


</style>
<body>
    <h1>La tua lista della spesa</h1>

    <form action="/aggiungi" method="post" class="inserimento">
        <div class="input-group mb-3">
            <input type="text" name="elemento" class="form-control" placeholder="Aggiungi un elemento" style="border: 1px solid black;">
            <button class="btn btn-success" type="submit">Aggiungi</button> 
          </div>
    </form>

    {% if lista_spesa %} <!--utilizziamo la condizione  per verificare se nella lista è presente qualche elemento oppure e vuota -->
        <ul>
            {% for elemento in lista_spesa %}<!--utilizziamo il for per stampare tutti gli elemtenti presenti nella lista-->
                <li style="font-size: 40px; margin-left: 10px;">{{ elemento }}
                    <form action="/rimuovi/{{ loop.index0 }}" method="post" style="display:inline; margin: 0px;">
                        <button class="btn btn-danger" type="submit">Rimuovi</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La lista è vuota.</p>
    {% endif %}

    <form action="/svuota" method="post">
        <button class="btn btn-danger" type="submit">Svuota</button>
    </form>

    
    

    
</body>
</html>
